<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <header>
        <h1 id="header-title" class="title">Temperature Conversion</h1>
    </header>
    <section class="InputSection">
        <label for="inputField" id="coba">Celcius</label>
        <input type="number" id="inputField"/>
        <div class="InputButtonSection">
            <button type="submit" id="buttonConvert">Conversion</button>
            <button>Reset</button>
            <button>Reverse</button>
        </div>
        <h3 id="result" style="display: none;">Result</h3>
    </section>
    <script src="script.js"></script>
</body>
</html>
